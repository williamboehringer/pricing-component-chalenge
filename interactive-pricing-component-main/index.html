<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>
  <main>

    <div class="header">
      <div class="title">
        <img src="images/pattern-circles.svg" alt="">
        <h1>Simple, traffic-based pricing</h1>
      </div>
      <div class="subtitle">
        <p>Sign-up for our 30-day trial.</p>
        <p>No credit card required.</p>
      </div>
    </div>

    <div class="container">

      <section class="pricing-slider">
        <span class="pageviews">100k Pageviews</span>
        <input type="range" id="slider-input" min="0" max="1000" class="slider">
        <p><span class="price">$27</span> / month</p>
        <div class="toggle">
          <s>Monthly Billing</s>
          <s>Yearly Billing 25%</s>
        </div>
      </section>

      <hr>

      <section class="info-section">
        <div class="info">
          <div class="info-item">
            <img src="images/icon-check.svg" alt="">
            <span>Unlimited websites</span>
          </div>
          <div class="info-item">
            <img src="images/icon-check.svg" alt="">
            <span>100% data ownership</span>
          </div>
          <div class="info-item">
            <img src="images/icon-check.svg" alt="">
            <span>Email reports</span>
          </div>
          
        </div>
        <button>Start my trial</button>
      </section>
      
    </div>
  </main>
</body>
</html>
